<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My Journal</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header class="header mx-width"><h1 class="header_title">My Journal</h1></header>
        <main class="main_container mx-width">
            <section class="grid">
                <!-- TODO SECTION -->
                <article class="todo-section">
                    <header class="section_title"><h4>My Day</h4></header>

                    <section class="content"></section>
                </article>
                <!-- END OF TODO SECTION -->

                <!-- NOTE SECTION -->
                <article class="note-section">
                    <header class="section_title"><h4>Daily Note</h4></header>

                    <section class="content"></section>
                </article>
                <!-- END OF NOTE SECTION -->
            </section>
            <section class="grid">
                <!-- TASK SECTION -->
                <article class="activeTodo-section">
                    <header class="section_title"><h4>Tasks</h4></header>

                    <section class="content"></section>
                </article>
                <!-- END OF TASK SECTION -->

                <!-- ARCHIVE SECTION -->
                <article class="archive-section">
                    <header class="section_title"><h4>Archives</h4></header>

                    <section class="content"></section>
                </article>
                <!-- END OF ARCHIVE SECTION -->
            </section>
        </main>
    </body>
</html>
